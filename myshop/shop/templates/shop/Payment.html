{% extends 'shop/base.html' %}
{% load static %}
{%block content%}
<section>
    <div class="container">
        <div class="registration">
            <div class="form-wrap">
                <div class="profile"> <img style="width: 100px" src="img/icons/bi_credit-card-fill.svg" alt="">
                    <h2>Оплата по карте</h2>
                </div>
                <form method="post" action="form.php">
                    <div>
                        <div>
                        <label>Ваша Машина</label>
                        <input type="email" name="email">
                    </div>
                        <div>
                        <label>Цена Машины</label>
                        <input type="email" name="email" required>
                    </div>
                        <label>Карта</label>
                        <select name="country">
                            <option>Выберите Карту</option>
                            <option value="Kaspi">Kaspi</option>
                            <option value="Halyk">Halyk</option>
                            <option value="ATF">ATF</option>
                            <option value="Fortebank">Fortebank</option>
                        </select>
                        <div class="select-arrow"></div>
                    </div>
                    <div>
                        <label>Номер карты</label>
                        <input type="email" name="email" required>
                    </div>
                    <div>
                        <label>Владелец карты</label>
                        <input type="email" name="email" required>
                    </div>
                    <div>
                        <label>CVV три цифры</label>
                        <input type="email" name="email" required>
                    </div>
                    <button type="submit">Оплатить</button>
                </form>
            </div>
        </div>
    </div>
</section>
{%endblock%}
